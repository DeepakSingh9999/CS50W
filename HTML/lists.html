<!DOCTYPE html>                     
<html lang="en">                    
    <head>
        <title>Lists</title>
    </head>
    <body>
        <p>An ordered list:</p>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        <p>An unordered list:</p>
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet another Item</li>
        </ul>
    </body>
</html>
